<app-nav></app-nav>

<header class="container-fluid text-center col-12" id="pageContainer">
    <h1 class="display-4" id="pageHeader">Connecticut Hockey League</h1>
</header>

<main>

    <!-- Register Form Section -->
    <section class="container-fluid">
        <h2 class="col-12 text-center font-weight-bold" id="subtitles">Register</h2>
        <hr>
        <p id="requireNoteEdit">* required fields</p>
        <!-- Register Form Section -->
        <form id="registerForm" name="registerForm" action="#">
            <div class="d-flex justify-content-center">
                <!-- Register Information Fieldset -->
                <fieldset id="registerInfoSet" class="mt-3 container">
                    <legend id="registerInfoLegend" class="w-50 border border-dark mx-auto text-center">Register
                        Information
                    </legend>
                    <div class="form-row justify-content-center mt-2 mb-2">
                        <label for="inputUsername" id="nameLabel" class="allLabels ml-3 mr-3">User Name</label>
                        <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2" name="inputUsername"
                            id="inputUsername" [(ngModel)]="username" autofocus>
                        <label for="inputPassword" id="passwordLabel"
                            class="allLabels ml-3 mr-3 form-control-label">Password</label>
                        <input type="password" class="form-control col-md-2 mb-2 ml-2 mr-2" name="inputPassword"
                            id="inputPassword" [(ngModel)]="password">
                        <label for="inputEmail" id="emailLabel"
                            class="allLabels ml-3 mr-3 form-control-label">Email</label>
                        <input type="text" class="form-control col-md-3 mb-2 ml-2 mr-2" name="inputEmail"
                            id="inputEmail" [(ngModel)]="email">
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <div id="buttonsDiv" class="col-md-12 text-center mt-2">
                    <button class="col-md-2 btn btn-success btn-sm mb-1 mr-1 mt-1" type="button" id="registerBtn"
                        (click)="onRegister()">Register</button>
                    <button class="col-md-2 btn btn-primary btn-sm mb-1 mr-1 mt-1" type="button" id="cancelBtn"
                        (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Alert Message for Invalid Data Section -->
    <section class="container-fluid">
        <div class="form-row d-flex justify-content-center">
            <div *ngIf="errorFound" class="alert alert-danger col-md-3 mt-2" role="alert" id="errMsg" innerHtml={{errMsgs}}></div>
        </div>
    </section>

</main>
