<header class="container-fluid text-center col-12" id="pageContainer">
    <h1 class="display-4" id="pageHeader">Connecticut Hockey League</h1>
</header>

<main>

    <!-- Login Form Section -->
    <section class="container-fluid">
        <h2 class="col-12 text-center font-weight-bold" id="subtitles">Login</h2>
        <hr>
        <p id="requireNoteEdit">* required fields</p>
        <!-- Login Form Section -->
        <form id="loginForm" name="loginForm" action="#">
            <div class="d-flex justify-content-center">
                <!-- Login Information Fieldset -->
                <fieldset id="loginInfoSet" class="mt-3 container">
                    <legend id="loginInfoLegend" class="w-50 border border-dark mx-auto text-center">Login
                        Information
                    </legend>
                    <div class="form-row justify-content-center mt-2 mb-2">
                        <label for="inputUsername" id="nameLabel" class="allLabels ml-3 mr-3">User Name</label>
                        <input type="text" class="form-control col-md-3 mb-2 ml-2 mr-2" name="inputUsername"
                            id="inputUsername" [(ngModel)]="username" autofocus>
                        <label for="inputPassword" id="passwordLabel"
                            class="allLabels ml-3 mr-3 form-control-label">Password</label>
                        <input type="password" class="form-control col-md-3 mb-2 ml-2 mr-2" name="inputPassword"
                            id="inputPassword" [(ngModel)]="password">
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <div id="buttonsDiv" class="col-md-12 text-center mt-2">
                    <button class="col-md-1 btn btn-success btn-lg mb-1 mr-1 mt-1" type="button" id="loginBtn"
                        (click)="onLogin()">Login</button>
                    <button class="col-md-1 btn btn-primary btn-lg mb-1 mr-1 mt-1" type="button" id="registerBtn"
                        (click)="onRegister()">Register</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Alert Message for Invalid Data Section -->
    <section class="container-fluid">
        <div class="form-row d-flex justify-content-center">
            <div class="alert alert-danger col-md-3 mt-2" role="alert" id="errMsg" *ngIf="errorFound">
                <ul>
                    <li *ngFor="let errMsg of errMsgs">{{errMsg}}</li>
                </ul>
            </div>
        </div>
    </section>

</main>
