<header class="container-fluid text-center col-12" id="pageContainer">
    <h1 class="display-4" id="pageHeader">Connecticut Hockey League</h1>
</header>

<main>

    <!-- User Profile Form Section -->
    <section class="container-fluid">
        <h2 class="col-12 text-center font-weight-bold" id="subtitles">Edit User Profile</h2>
        <hr>
        <form id="userProfileForm" name="userProfileForm" action="#">
            <div class="d-flex justify-content-center">
                <!-- User Profile Information Fieldset -->
                <fieldset id="userProfileInfoSet" class="mt-3 container">
                    <legend id="userProfileInfoLegend" class="w-50 border border-dark mx-auto text-center">User
                        Profile
                        Information
                    </legend>
                    <div class="form-row justify-content-center mt-2 mb-2">
                        <label for="inputUsername" id="nameLabel" class="allLabels ml-3 mr-3">User Name</label>
                        <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2" name="inputUsername"
                            id="inputUsername" [(ngModel)]="username" readonly>
                        <label for="inputEmail" id="emailLabel"
                            class="allLabels ml-3 mr-3 form-control-label">Email</label>
                        <input type="text" class="form-control col-md-4 mb-2 ml-2 mr-2" name="inputEmail"
                            id="inputEmail" [(ngModel)]="email" autofocus>
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <div id="buttonsDiv" class="col-md-12 text-center mt-2">
                    <button class="col-md-1 btn btn-success btn-lg mb-1 mr-1" type="submit" id="saveBtn"
                        (click)="onSave(savemodal)">Save</button>
                    <button class="col-md-1 btn btn-danger btn-lg mb-1 mr-1" type="button" id="deleteBtn"
                        (click)="onDelete(deletemodal)">Delete</button>
                    <button class="col-md-1 btn btn-primary btn-lg mb-1" type="button" id="backBtn"
                        (click)="onBack()">Back</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Alert Message for Invalid Data Section -->
    <section class="container-fluid">
        <div class="form-row d-flex justify-content-center">
            <div *ngIf="errorFound" class="alert alert-danger col-md-3 mt-2" role="alert" id="errmsg">{{errMsg}}</div>
        </div>
    </section>

    <ng-template #deletemodal let-modal>
        <!-- Modal Delete Profile Section -->
        <div class="modal-header text-danger">
            <p class="modal-title">Are you sure you want to delete your User Profile?</p>
        </div>
        <!-- Modal OK Button -->
        <div class="modal-footer justify-content-center">
            <button id="okBtn" type="button" class="btn btn-success" data-dismiss="modal" (click)="onOkDelete()"
                (click)="modal.close('Ok click')">Confirm</button>
            <button id="cancelBtn" type="button" class="btn btn-primary" data-dismiss="modal" (click)="modal.close('Ok click')">Cancel</button>
        </div>
    </ng-template>

    <ng-template #savemodal let-modal>
        <!-- Modal Save Update Profile Section -->
        <div *ngIf="!errorFound" class="modal-header text-primary">
            <p class="modal-title">User Profile has been successfully updated.</p>
        </div>
        <div *ngIf="errorFound" class="modal-header text-danger">
            <p class="modal-title">Update has failed, please try again.</p>
        </div>
        <!-- Modal OK Button -->
        <div class="modal-footer justify-content-center">
            <button id="okBtn" type="button" class="btn btn-success" data-dismiss="modal"
                (click)="modal.close('Ok click')">Ok</button>
        </div>
    </ng-template>

</main>
