<app-nav></app-nav>

<header class="container-fluid text-center col-12" id="pageContainer">
    <h1 class="display-4" id="pageHeader">Connecticut Hockey League</h1>
</header>

<main>

    <!-- User Profile Form Section -->
    <section class="container-fluid">
        <h2 class="col-12 text-center font-weight-bold" id="subtitles">Edit User Profile</h2>
        <hr>
        <form id="userProfileForm" name="userProfileForm" action="#">
            <div class="d-flex justify-content-center">
                <!-- User Profile Information Fieldset -->
                <fieldset id="userProfileInfoSet" class="mt-3 container">
                    <legend id="userProfileInfoLegend" class="w-50 border border-dark mx-auto text-center">User
                        Profile
                        Information
                    </legend>
                    <div class="form-row justify-content-center mt-2 mb-2">
                        <label for="inputUsername" id="nameLabel" class="allLabels ml-3 mr-3">User Name</label>
                        <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2" name="inputUsername"
                            id="inputUsername" [(ngModel)]="username" readonly>
                        <label for="inputEmail" id="emailLabel"
                            class="allLabels ml-3 mr-3 form-control-label">Email</label>
                        <input type="text" class="form-control col-md-4 mb-2 ml-2 mr-2" name="inputEmail"
                            id="inputEmail" [(ngModel)]="email" autofocus>
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <div id="buttonsDiv" class="col-md-12 text-center mt-2">
                    <button class="col-md-2 btn btn-success btn-sm mb-1 mr-1" type="submit" id="saveBtn"
                        (click)="onSave()">Save</button>
                    <!--  <button class="col-md-2 btn btn-danger btn-sm mb-1 mr-1" type="button" id="deleteBtn"
                        (click)="onDelete()">Delete</button> -->
                    <button class="col-md-2 btn btn-danger btn-sm mb-1 mr-1" (click)="openModal()">Delete</button>

                    <button class="col-md-2 btn btn-primary btn-sm mb-1" type="button" id="cancelBtn"
                        (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Alert Message for Invalid Data Section -->
    <section class="container-fluid">
        <div class="form-row d-flex justify-content-center">
            <div class="alert alert-danger hidden col-md-3 mt-2" role="alert" id="invalidData"></div>
        </div>
    </section>

    <!-- Modal Delete User Account Section -->
    <div class="modal fade container-fluid" id="deleteUserAccountModal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}"
        aria-labelledby=" deleteUserAccountText" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title" id="deleteUserAccountText">
                    </p>
                </div>
                <div id="deleteModalBody" class="modal-body text-center">
                    Are you sure?
                </div>
                <!-- Modal Delete User Account Buttons -->
                <div class="modal-footer justify-content-center">
                    <button id="modalConfirmBtn" type="button" class="btn btn-success"
                        data-dismiss="modal">Confirm</button>
                    <button id="modalCancelBtn" type="button" class="btn btn-primary"
                        data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Save Update Profile Section -->
    <div class="modal fade container-fluid" id="savedModal" tabindex="-1" role="dialog" aria-labelledby="savedModalText"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title" id="savedModalText"></p>
                </div>
                <div id="modalBody" class="modal-body text-center">
                </div>
                <!-- Modal OK Button -->
                <div class="modal-footer justify-content-center">
                    <button id="okBtn" type="button" class="btn btn-success" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

</main>
